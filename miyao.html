<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØÜÈí•ÁîüÊàê</title>
    <style>
        body {
            font-family: "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("http://srcbs.cn/cyapi.php") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
            animation: fadeIn 1s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #container {
            width: 80%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        #container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        #result {
            margin-top: 20px;
            font-size: 0.8em;
            color: #333;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 0.9em;
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
        }

        button.loading {
            background: linear-gradient(to right, #ccc, #ccc) no-repeat;
            background-size: 100% 100%;
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
            }

            button {
                font-size: 0.8em;
            }
        }

        #copyButton {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 0.9em;
            background: linear-gradient(to right, #2196F3, #1976D2);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        #copyButton:hover {
            background: linear-gradient(to right, #1976D2, #2196F3);
        }

        @keyframes loading {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        body {
            animation: loading 3.2s ease-in-out forwards;
        }

        .sakura {
            position: fixed;
            top: -10px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ÂØÜÈí•ÁîüÊàê</h1>
        <button id="generateButton">ÁîüÊàêÂØÜÈí•</button>
        <div id="result"></div>
        <button id="copyButton" style="display:none;">Â§çÂà∂ÂØÜÈí•</button>
    </div>

    <script>
        function generateRandomBase64(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function toBase64(str) {
            return btoa(str);
        }

        function generateKey() {
            let now = new Date();
            let year = now.getFullYear();
            let month = String(now.getMonth() + 1).padStart(2, '0');
            let dayInCycle = Math.floor((now.getDate() - 1) / 3);
            let cycleStartDate = new Date(now.getFullYear(), now.getMonth(), dayInCycle * 3 + 1);
            let cycleYear = cycleStartDate.getFullYear();
            let cycleMonth = String(cycleStartDate.getMonth() + 1).padStart(2, '0');
            let cycleDay = String(cycleStartDate.getDate()).padStart(2, '0');
            let datePart = `${cycleYear}${cycleMonth}${cycleDay}`;

            let base64DatePart = toBase64(datePart);

            let prefixLength = Math.floor(Math.random() * 26) + 35;
            let suffixLength = Math.floor(Math.random() * 26) + 35;

            let prefix = generateRandomBase64(prefixLength);
            let suffix = generateRandomBase64(suffixLength);

            return `${prefix}${base64DatePart}${suffix}`;
        }

        document.getElementById('generateButton').addEventListener('click', function () {
            this.classList.add('loading');
            this.disabled = true;
            let resultDiv = document.getElementById('result');
            let copyButton = document.getElementById('copyButton');
            resultDiv.style.opacity = 0;
            setTimeout(() => {
                let key = generateKey();
                resultDiv.innerText = `${key}`;
                resultDiv.style.opacity = 1;
                copyButton.style.display = 'block';
                this.classList.remove('loading');
                this.disabled = false;
            }, 1000);
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            let resultDiv = document.getElementById('result');
            let textArea = document.createElement('textarea');
            textArea.value = resultDiv.innerText;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                let successful = document.execCommand('copy');
                let msg = successful ? 'Â§çÂà∂ÊàêÂäü' : 'Â§çÂà∂Â§±Ë¥•';
                this.textContent = msg;
                setTimeout(() => {
                    this.textContent = 'Â§çÂà∂ÂØÜÈí•';
                }, 1500);
                        } catch (err) {
                console.error('Â§çÂà∂ÊñáÊú¨Âà∞Ââ™Ë¥¥ÊùøÊó∂Âá∫Èîô:', err);
                this.textContent = 'Â§çÂà∂Â§±Ë¥•';
                setTimeout(() => {
                    this.textContent = 'Â§çÂà∂ÂØÜÈí•';
                }, 1500);
            }
            document.body.removeChild(textArea);
        });

        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = 'üå∏';
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = Math.random() * 3 + 2 + 's';
            sakura.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(sakura);
            setTimeout(() => sakura.remove(), 5000);
        }
        setInterval(createSakura, 300);
    </script>
</body>
</html>
